    <!-- Script para reproduzir a playlist automaticamente -->
    <script>
        // Substitua o link da playlist abaixo com o seu link do YouTube
        const playlistUrl = "https://youtube.com/playlist?list=PLfen_LWOsx_91KUp-PF8o5IihPGdfM7_4&si=58bx7-YC1Ym1yNK1";

        // Função para adicionar o iframe com a playlist
        function addPlaylistPlayer() {
            const iframe = document.createElement("iframe");
            iframe.width = "320";
            iframe.height = "180";
            iframe.src = playlistUrl;
            iframe.title = "YouTube video player";
            iframe.frameBorder = "0";
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.referrerPolicy = "strict-origin-when-cross-origin";
            iframe.allowFullscreen = true;
            document.body.appendChild(iframe);
        }

        // Chama a função para adicionar o player da playlist
        addPlaylistPlayer();
    </script>
